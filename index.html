<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta naem="description" content="Se você pensou em testar suas habilidades a D-Bot é o melhor lugar.">
    <title>D-Bot - testando suas habilidades</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Icon Logo/Iocon D-Bot2.png" alt="Logo do D-Bot">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Teste Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Teste suas habilidades de programação.</h2>
                <button class="conteudo-principal-escrito-botao">Teste aqui</button>
            </div>
            <img class="conteudo-principal-imagem" src="Icon Mascote/masc.feliz-removebg-preview.png" alt="Mascote D-Bot">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele faz por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Te incentiva a ter uma <strong>boa experiencia</strong> com seu aprendizado.</p>
            <p class="conteudo-secundario-paragrafo">2. <strong>Acompanha seu progresso</strong> diacordo com seu aprendizado.</p>
            <p class="conteudo-secundario-paragrafo">3. Tira ajuda a a tirar suas <strong>duvidas</strong>.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="Icon Logo/Iocon D-Bot.png" alt="Logo D-Bot">

    </footer>
</body>

</html>
